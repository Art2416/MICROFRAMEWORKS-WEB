<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Form with GET</h1>
<form action="/search">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value="John"><br><br>
  <input type="button" value="Submit" onclick="capture()">
</form>
<div id="capture"></div>

<script>
                function capture() {
                    let nameVar = document.getElementById("name").value;
                    const xhttp = new XMLHttpRequest();
                    xhttp.onload = function() {
                        document.getElementById("capture").innerHTML =
                        this.responseText;
                    }
                    xhttp.open("GET", "/hello?name="+nameVar);
                    xhttp.send();
                }
</script>

<h1>Form with POST</h1>
<form action="/hellopost">
  <label for="postname">Name:</label><br>
  <input type="text" id="postname" name="name" value="John"><br><br>
  <input type="button" value="Submit" onclick="loadPostMsg(postname)">
</form>
<table border="1">
  <tr>
    <td>aa</td>
    <td>bb</td>
  </tr>
</table>

</body>
</html>
